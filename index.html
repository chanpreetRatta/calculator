<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <title>Calculator</title>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
          <div class="button top-row" data-value="clear">C</div>
          <div class="button top-row" data-value="positiveNegative">+/-</div>
          <div class="button top-row" data-value="operators">%</div>
          <div class="button right-col" data-value="operators">&divide;</div>
          <div class="button number" data-value="numbers">7</div>
          <div class="button number" data-value="numbers">8</div>
          <div class="button number" data-value="numbers">9</div>
          <div class="button right-col" data-value="operators">x</div>
          <div class="button number" data-value="numbers">4</div>
          <div class="button number" data-value="numbers">5</div>
          <div class="button number" data-value="numbers">6</div>
          <div class="button right-col" data-value="operators">-</div>
          <div class="button number" data-value="numbers">1</div>
          <div class="button number" data-value="numbers">2</div>
          <div class="button number" data-value="numbers">3</div>
          <div class="button right-col" data-value="operators">+</div>
          <div class="button number num-zero" data-value="numbers">0</div>
          <div class="button number" data-value="numbers">.</div>
          <div class="button right-col" data-value="equals">=</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
