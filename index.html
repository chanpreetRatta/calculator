<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <title>Calculator</title>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
          <div class="button top-row" data-value="clear">C</div>
          <div class="button top-row" data-value="positiveNegative">+/-</div>
          <div class="button top-row" data-value="reminder">%</div>
          <div class="button right-col" data-value="divide">&divide;</div>
          <div class="button number" data-value="7">7</div>
          <div class="button number" data-value="8">8</div>
          <div class="button number" data-value="9">9</div>
          <div class="button right-col" data-value="multiply">x</div>
          <div class="button number" data-value="4">4</div>
          <div class="button number" data-value="5">5</div>
          <div class="button number" data-value="6">6</div>
          <div class="button right-col" data-value="minus">-</div>
          <div class="button number" data-value="1">1</div>
          <div class="button number" data-value="2">2</div>
          <div class="button number" data-value="3">3</div>
          <div class="button right-col" data-value="plus">+</div>
          <div class="button number num-zero" data-value="0">0</div>
          <div class="button number" data-value=".">.</div>
          <div class="button right-col" data-value="equals">=</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
